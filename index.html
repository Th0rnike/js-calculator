<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <!-- <div data-previous class="previous-content"></div> -->
            <div data-current class="current-content">0</div>
        </div>
        <button class="span-button ac" data-action="clear">AC</button>
        <!-- <button data-action="delete">DEL</button> -->
        <button class="key--operator" data-action="divide">%</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="key--operator" data-action="multiply">X</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="key--operator" data-action="add">+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button data-action="decimal">.</button>
        <button >0</button>
        <button  class="span-button key--equal" data-action="calculate">=</button>
    </div>
</body>
</html>
